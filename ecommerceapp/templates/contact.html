<!DOCTYPE html>
{% extends "authentication/cartauth_base.html" %}
{% block title %} Contact Us  {% endblock title%}
<html lang="en">
{% load static %}
{% block content %}
<link href="{% static 'assets/css/login_styles.css' %}" rel="stylesheet" />
<style>
    .container1 {
  width:800px
  border: 0 solid rgba(0,0,0,.125);
  border-radius: 1rem;
  border: solid white 1px;
}

    .container2 {
  width:800px
  min-height : 1000px
}
</style>
<head>
    <meta charset="UTF-8">

</head>

<body>
<div class="container1">

            <div class="sign-up-htm"><h3> Contact Us</h3>
				<form method="POST" action="{% url 'contact' %}">
                     {% csrf_token %}

				<div class="group text-info">
					<label for="name" class="label"><strong>Full Name</strong></label>
					<input id="name" name="name" type="text" class="input" placeholder="Full Name" required>
				</div> <br>

				<div class="group text-info">
					<label for="email" class="label">Email Address</label>
					<input id="email" name="email" type="email" class="input" placeholder="Email" required>
				</div><br>

				<div class="group text-info">
					<label for="desc" class="label">How Can I Help You ?</label>
					<textarea id="desc" name="desc" type="text" class="input"  placeholder="Descroption" required>
				    </textarea>
                </div><br>

                 <div class="group text-info">
					<label for="Phone" class="label">Phone Number</label>
					<input id="phone" name="phone" type="text" class="input" placeholder="Phone" required>
				</div><br>
				<div class="group text-info" >
					<input type="submit" class="button text-info bg-dark" value="Submit">
				</div>
			</form>
			    <div class="hr" >
				    <a type="submit" class="text-info" href="{% url 'contact' %}"  value="contact"> Contact Us</a>
			    </div>
	        </div>


</div>
</body>
{% endblock content %}
</html>
